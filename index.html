<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <style>
	.fill-height{
		position: relative;
		background: silver; 
		min-height: 100%;
		height:100vh;
	}

	#hello{
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  font-family: 'Georgia';
	  color: rgb(255, 255, 255); /*white text*/
	  font-weight: bold
	}
	.bgimg {
    background-image: url('http://www.designbolts.com/wp-content/uploads/2012/11/Beautiful-Dark-Seamlesss-background-for-mobile-apps.jpg');
	}
  </style>
</head>
<body>

   <div class="container fill-height bgimg">
      <div class="row">
       <div class="col-xs-1"></div>
         <div id="hello" class="col-xs-10">
              <h1 style="text-align:center;"> Hello World</h1>
         </div>
       <div class="col-lg-1"></div>
     </div>
   </div>


</body>
</html>
